<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
  {% for card in context.welcome_cards %}
    <div class="bg-gray-800 rounded-lg p-6 hover:bg-gray-700 transition-colors duration-300">
      <div class="flex flex-col items-center text-center space-y-4">
        <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center">
          <i class="fas fa-{{ card.icon }} text-2xl text-white"></i>
        </div>
        <h2 class="text-xl text-white font-semibold">{{ card.title }}</h2>
        <p class="text-gray-400">{{ card.description }}</p>
        <a href="{{ card.button_url }}" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300">{{ card.button_text }}</a>
      </div>
    </div>
  {% endfor %}
</div>
