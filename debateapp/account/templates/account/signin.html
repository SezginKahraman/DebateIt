{% extends 'base.html' %}

{% block content %}
  <div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="max-w-md w-full space-y-8 p-8 bg-gray-800 rounded-lg shadow-lg">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-white">Hesabınıza Giriş Yapın</h2>
        <p class="mt-2 text-center text-sm text-gray-400">Münazara platformuna hoş geldiniz</p>
      </div>

      {% if messages %}
        <div class="rounded-md bg-red-500 p-4">
          {% for message in messages %}
            <p class="text-sm text-white">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <form class="mt-8 space-y-6" method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="username" class="sr-only">Kullanıcı Adı</label>
            <input id="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 bg-gray-700 text-gray-300 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Kullanıcı Adı" />
          </div>
          <div>
            <label for="password" class="sr-only">Şifre</label>
            <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 bg-gray-700 text-gray-300 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Şifre" />
          </div>
        </div>

        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Giriş Yap</button>
        </div>
      </form>

      <div class="text-center">
        <p class="text-sm text-gray-400">
          Hesabınız yok mu?
          <a href="{% url 'signup' %}" class="font-medium text-blue-500 hover:text-blue-400">Hemen kayıt olun</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
